  <script>

          const div = document.createElement("div");
          div.className = "news-item";
          div.innerHTML = `

          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById("news-container").innerHTML = `<p>Erreur lors du chargement des actualitÃ©s : ${error.message}</p>`;
